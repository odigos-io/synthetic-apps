apiVersion: odigos.io/v1alpha1
kind: InstrumentationConfig
metadata:
  name: deployment-versionlatest
  namespace: nodejs
  ownerReferences:
    - apiVersion: apps/v1
      blockOwnerDeletion: true
      controller: true
      kind: Deployment
      name: versionlatest
status:
  (conditions[?type == 'MarkedForInstrumentation']):
    - status: 'True'
