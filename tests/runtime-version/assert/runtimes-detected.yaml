apiVersion: odigos.io/v1alpha1
kind: InstrumentationConfig
metadata:
  name: deployment-versionlatest
  namespace: nodejs
status:
  (conditions[?type == 'RuntimeDetection']):
    - status: 'True'
  runtimeDetailsByContainer:
    - containerName: versionlatest
      language: javascript
      (runtimeVersion != null): true
---
